<!DOCTYPE html>
<html>
<head>
<title>补办房卡</title>
<!--#parse("sys/header.html")-->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" href="/rent/statics/css/bootstrap.min.css">
	<link rel="stylesheet" href="/rent/statics/css/font-awesome.min.css">
	<link rel="stylesheet" href="/rent/statics/plugins/jqgrid/ui.jqgrid-bootstrap.css">
	<link rel="stylesheet" href="/rent/statics/plugins/ztree/css/metroStyle/metroStyle.css">
	<link rel="stylesheet" href="/rent/statics/css/main.css">
	<script src="/rent/statics/libs/jquery.min.js"></script>
	<script src="/rent/statics/plugins/layer/layer.js"></script>
	<script src="/rent/statics/libs/bootstrap.min.js"></script>
	<script src="/rent/statics/libs/vue.min.js"></script>
	<script src="/rent/statics/plugins/jqgrid/grid.locale-cn.js"></script>
	<script src="/rent/statics/plugins/jqgrid/jquery.jqGrid.min.js"></script>
	<script src="/rent/statics/plugins/ztree/jquery.ztree.all.min.js"></script>
	<script src="/rent/js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.phone" @keyup.enter="query" placeholder="业主手机号">
			</div>
			<a class="btn btn-default" @click="query">查询</a>
			<a class="btn btn-primary" @click="update">&nbsp;补办</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

	<div id="updateLayer" style="display: none;">
		<form class="form-horizontal">
			<div class="form-group">
				<div class="form-group">
					<div class="col-sm-2 control-label">ic卡名称</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="icName" placeholder="ic卡名称"/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">ic卡号</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="outNo" placeholder="ic卡号"/>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>

<script src="/rent/js/sys/ICUpdate.js"></script>
</body>
</html>
